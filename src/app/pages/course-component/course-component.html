<!-- books.component.html -->
<div class="books-container">
    <div class="flex justify-content-between align-items-center mb-4">
        <p-button
            severity="primary"
            label="Add Course"
            icon="pi pi-plus"
            (onClick)="addCourse()">
        </p-button>
    </div>

    <p-table
        [value]="courses"
        showGridlines
        [loading]="isLoading"
        [paginator]="true"
        [rows]="10"
        [totalRecords]="10"
        [lazy]="true"
        (onLazyLoad)="loadCourses($event)"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} books"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        class="p-datatable-striped">

        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-course>
            <tr>
                <td><strong>{{ course.name }}</strong></td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center">
                    <div class="p-4">
                        <i class="pi pi-info-circle" style="font-size: 2rem; color: var(--text-color-secondary)"></i>
                        <p class="mt-2 mb-0">No books found.</p>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="5" class="text-center">
                    <div class="p-4">
                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
                        <p class="mt-2 mb-0">Loading books...</p>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
